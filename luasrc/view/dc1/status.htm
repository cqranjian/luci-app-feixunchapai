
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="_dc1_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>

<script type="text/javascript">//<![CDATA[
	var dc1_status = document.getElementById('_dc1_status');
	XHR.poll(5, '<%=luci.dispatcher.build_url("admin", "services", "dc1", "status")%>', null, function(x, status) {
		if ( x && x.status == 200 ) {
			dc1_status.innerHTML = status.dc1_status ? '<em><b><font color=green>变废为宝服务<%:RUNNING%></font></b></em>' : '<em><b><font color=red>变废为宝服务<%:NOT RUNNING%></font></b></em>';
		}
	});
//]]></script>
